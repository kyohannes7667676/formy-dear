<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For Yemu</title>
    <style>
        body {
            background: #dccba0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        
        .animation-container {
            position: relative;
            width: 100%;
            height: 300px;
        }
        
        .text-message {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
        }
        
        .letter {
            font-size: 40px;
            font-weight: bold;
            color: #b85b7d;
            margin: 0 5px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.5s forwards;
        }
        
        @keyframes fadeIn {
            to { opacity: 1; transform: translateY(0); }
        }
        
        .heart {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) scale(0);
            font-size: 0;
            color: #f50057;
            opacity: 0;
            transition: none;
            z-index: 10;
        }
        
        .floating-heart {
            position: absolute;
            font-size: 20px;
            color: rgba(245, 0, 87, 0.7);
            animation: float 6s linear infinite;
            opacity: 0;
            z-index: 1;
        }
        
        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); opacity: 0; }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { transform: translate(var(--end-x), var(--end-y)) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="animation-container">
        <div class="text-message" id="text-message"></div>
        <div class="heart" id="heart">❤</div>
    </div>

    <script>
        // Configuration
        const message = "I LOVE YOU yemu";
        const transitionDuration = 1200; // 1.2 seconds
        
        // Get elements
        const textContainer = document.getElementById('text-message');
        const heart = document.getElementById('heart');
        const letters = [];
        
        // Create floating hearts
        function createFloatingHearts() {
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.innerHTML = '❤';
                
                // Random positions and movement
                const startX = Math.random() * window.innerWidth;
                const startY = Math.random() * window.innerHeight;
                const angle = Math.random() * Math.PI * 2;
                const distance = 100 + Math.random() * 200;
                
                heart.style.left = startX + 'px';
                heart.style.top = startY + 'px';
                heart.style.setProperty('--end-x', Math.cos(angle) * distance + 'px');
                heart.style.setProperty('--end-y', Math.sin(angle) * distance + 'px');
                heart.style.animationDelay = Math.random() * 2 + 's';
                heart.style.fontSize = (15 + Math.random() * 25) + 'px';
                
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 6000);
            }
        }
        
        // Create message letters
        function createLetters() {
            for (let i = 0; i < message.length; i++) {
                const letter = document.createElement('div');
                letter.className = 'letter';
                letter.textContent = message[i];
                letter.style.animationDelay = (i * 0.1) + 's';
                textContainer.appendChild(letter);
                letters.push(letter);
            }
        }
        
        // Animate transition to heart
        function animateToHeart() {
            // Start floating hearts
            createFloatingHearts();
            
            // Set up animation timeline
            const startTime = performance.now();
            
            function updateAnimation(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / transitionDuration, 1);
                
                // Update heart
                const heartScale = progress;
                const heartOpacity = progress;
                const heartSize = 120 * progress;
                
                heart.style.opacity = heartOpacity;
                heart.style.fontSize = `${heartSize}px`;
                heart.style.transform = `translate(-50%, -50%) scale(${heartScale})`;
                
                // Update letters (fade out)
                const letterOpacity = 1 - progress;
                letters.forEach(letter => {
                    letter.style.opacity = letterOpacity;
                });
                
                // Continue animation if not complete
                if (progress < 1) {
                    requestAnimationFrame(updateAnimation);
                } else {
                    // Start heartbeat effect
                    startHeartbeat();
                }
            }
            
            // Start animation
            requestAnimationFrame(updateAnimation);
        }
        
        // Heartbeat effect
        function startHeartbeat() {
            function beat() {
                heart.style.transition = 'transform 0.3s ease';
                heart.style.transform = 'translate(-50%, -50%) scale(1.1)';
                setTimeout(() => {
                    heart.style.transform = 'translate(-50%, -50%) scale(1)';
                }, 300);
            }
            
            beat();
            setInterval(beat, 1500);
        }
        
        // Initialize animation
        createLetters();
        
        // Start transition after letters appear
        setTimeout(() => {
            // Force synchronous layout before animation starts
            void textContainer.offsetHeight;
            animateToHeart();
            
            // Continuous floating hearts
            setInterval(createFloatingHearts, 2000);
        }, message.length * 150 + 1000);
    </script>
</body>

</html>
